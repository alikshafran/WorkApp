<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/
    ajax/libs/font-awesome/5.14.0/css/all/min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy
    +KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9
    +fkDaog== crossorigin="anonymous""/> 
    <link rel="stylesheet" href="appstyle.css">
</head>
<body>
    
    <div class="block1">
        <div class="nav">
            <div class="navmenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="tab">
                <span> My todo</span>
                <span> My Notes</span>
            </div>

        </div>
        <div class="btn"><button class="toggle">Dark mode</button></div>
        <div class="welcome"> <h1>Welcome</h1></div>
       
    </div>
    <div class="block2">

        <div class="clock-container">
            <div class="time">12:00</div>
            <div class="date">Monday, Nov, <span class="circle">2</span></div>
        </div>
    </div>

    <div class="todos-block">
        <h2>todos</h2>
        <form id="form">
            <input type="text" class="input" id="input" 
            placeholder="Enter your todo" autocomplete="off">

            <ul class="todos" id="todos">
            </ul>
        </form>
        <small> Left click to toggle completed. <br>
        Right click to delete todo</small>

    </div>

    <h3>notes</h3>

    

    <div class="notes-block">
        
        <button class="add" id="add">
            <i class="fa fa-plus"></i> Add note
        </button>

        <!-- <div class="note">
           <div class="tools">
            <button class="edit"><i class="fa fa-edit"></i></button>
            <button class="delete"><i class="fa fa-trash-o"></i></button>
           </div> 

           <div class="main"></div>
           <textarea></textarea>

        </div> -->


    </div>



    <script src="jsworkapp.js"></script>
    <script src="https://use.fontawesome.com/340e154186.js"></script> 
    <script src="jsnotes.js"></script>
</body>
</html>
